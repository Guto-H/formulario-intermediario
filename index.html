<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Formulário Intermediario</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div id="cabecalho">
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </div>
    </header>

    <main>
        <form id="mentoring-form">
            <fieldset>
                <div class="section-form">
                    <legend>Informações Pessoais</legend>
                    
                    <div class="names">
                        <div> 
                            <label for="first-name">Nome</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        
                        <div>
                            <label for="last-name">Sobrenome</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>

                    <div class="input-data">
                        <label for="email">Email <span>(digite um email valido)</span></label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="input-data">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" name="password" id="password" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="section-form">
                    <legend>Informações do mentor</legend>
                
                    <div class="input-data">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" name="mentor-name" id="mentor-name" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="section-form">
                    <legend>Seus horários disponíveis</legend>

                        <div class="mentoring-hours">
                            <div class="subtitle">Primeira Mentoria</div>

                            <div class="dates">
                                <div class="input-data">
                                    <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" name="first-date" id="first-date" required>
                                </div>

                                <div class="input-data">
                                    <label for="start-first-date-time">Das</label>
                                    <input type="time" name="start-first-date-time" id="start-fist-date-time" required>
                                </div> 

                                <div class="input-data">
                                    <label for="end-first-date-time">Até</label>
                                    <input type="time" name="end-first-date-time" id="end-first-date-time" required>
                                </div>   
                            </div>

                            <div class="mentoring-hours">
                                <div class="subtitle">Segunda Mentoria</div>
    
                                <div class="dates">
                                    <div class="input-data">
                                        <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                                        <input type="date" name="second-date" id="second-date">
                                    </div>
    
                                    <div class="input-data">
                                        <label for="start-second-date-time">Das</label>
                                        <input type="time" name="start-second-date-time" id="start-second-date-time">
                                    </div> 
    
                                    <div class="input-data">
                                        <label for="end-second-date-time">Até</label>
                                        <input type="time" name="end-second-date-time" id="end-second-date-time">
                                    </div>   
                                </div>
                            </div>
                        </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button type="submit" form="mentoring-form">Salvar</button>
        </footer>
    </main>
</body>
</html>
